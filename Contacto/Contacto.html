  <div class="container-fluid"><!--amplia toda la pantalla-->
    <div class="row">
      <div class="col-lg-4">
        <img src="https://buffala.com/wp-content/uploads/2023/03/helado-copia.png" class="sideImage d-none d-lg-block" width="300px" height="500px"> 
      </div>
      <div class="col-lg-8 col-xl-12">
        <h1 id="tituloEstemosEn">ESTEMOS EN </h1>
        <h1 id="tituloContacto">CONTACTO</h1> <br>
      <div class="divtop">
          <form id="form" class="form">
            <div >
              <div class="form-input-container">
                  <label for="nombre">Nombre:</label>
                  <input
                    id="nombre"
                    name="nombre"
                    type="text"
                    placeholder="Ingrese su nombre"
                    required
                  />
              </div> 
              <br> 
              <div class="form-input-container">
                  <label for="email">Email:</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Ingrese su email"
                    required
                  />
              </div> <br>
              
              <div class="form-input-container">
                  <label for="asunto">Asunto:</label>
                  <input
                    id="asunto"
                    name="asunto"
                    type="text"
                    placeholder="Ingrese el asunto a tratar"
                    required
                  />
              </div> <br>
              
              <div class="form-input-container">
                  <label for="telefono">Telefono:</label>
                  <input
                    style="appearance: textfield"
                    id="telefono"
                    name="telefono"
                    type="number"
                    placeholder="Ingrese su Telefono"
                    required
                  />
                  <!-- pattern="[0-9]{3} [0-9]{4}-[0-9]{4}" -->
              </div> <br>
              
              <div class="form-input-container">
                  <label for="mensaje">Dejenos su mensaje!</label> <br>
                  <textarea id="mensaje" placeholder="Escribe aquí el mensaje..." required></textarea>
                  <p class="salida" id="salida"></p>
              </div>
          
              <button id="submit">Enviar</button>
            </div>
          </form>
         </div>
      </div>
